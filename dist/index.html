<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css">
  </head>
  <body>
    <h1>Weather App</h1>
    <h1 id="outline">Weather App</h1>
    <form action="get" id="form">
      <input type="text" placeholder="enter location" id="location-input">
    </form>
    <div class="display">
      <div id="location">Glasgow</div>
      <div id="temp">12 C</div>
      <div id="feel">12 C</div>
      <div id="humid">12 %</div>
      <div id="sky">Cloudy</div>
      <div id="wind">3mph</div>
      <div id="direction"><img src="../src/img/down-arrow.png" alt="an arrow for wind direction" width="20px"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
